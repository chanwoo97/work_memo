<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./login-style/style.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="#">
                    <h1>샘플 로고</h1>
                </a>
            </div>
            
            <nav>
                <ul id="topmenu">
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li><a href="#">메뉴4</a></li>
                    <li><a href="#">메뉴5</a></li>
                </ul>
            </nav>
        </header>

        <div class="login">
            <h3>로그인</h3>
            <form id="loginForm">
                <label>
                    아이디 :
                    <input type="text" name="user_id" placeholder="아이디를 입력해주세요" required>
                </label>

                <label>
                    비밀번호 :
                    <input type="password" name="user_password" placeholder="비밀번호를 입력해주세요" required>
                </label>
                <button type="submit">로그인</button>
                <section id="login_menu">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </section>
            </form>
        </div>

        <footer>
            <section id="bottommenu">
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">샘플약관</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
            </section>
        </footer>
    </div>
</body>

</html>
