<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./join-style/style.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="#">
                    <h1>샘플 로고</h1>
                </a>
            </div>

            <nav>
                <ul id="topmenu">
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li><a href="#">메뉴4</a></li>
                    <li><a href="#">메뉴5</a></li>
                </ul>
            </nav>
        </header>

        <div class="signup_box">
            <h1>회원가입</h1>
        </div>
        <form id="signupForm">
            <div id="profilePreviewBox">
                <img id="profilePreview" src="./join-img/profile.jpg" alt="프로필 미리보기">
            </div>

            <label>
                유저명 : <input type="text" name="username" placeholder="유저명을 입력해주세요" required>
            </label>

            <label>
                패스워드 : <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
            </label>

            <label>
                성별 <input type="radio" name="gender" value="남"> 남
                <input type="radio" name="gender" value="여"> 여
            </label>

            <label>
                생년월일 : <input type="date" name="date">
            </label>

            <label>
                이메일 : <input type="email" name="email" placeholder="이메일을 입력해주세요">
            </label>

            <label>
                프로필 사진 등록 : <input type="file" name="file">
            </label>

            <input type="hidden" name="user_id" value="test1234">

            <button type="submit">가입하기</button>
            <button type="reset">초기화</button>
        </form>
    </div>

    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <pre id="output"></pre>
    </div>

    <script src="./join-js/style.js"></script>
</body>

</html>
